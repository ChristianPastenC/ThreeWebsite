<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,700&family=Space+Mono&display=swap"
    rel="stylesheet">
  <style>
    body {
      margin: 0;
    }

    .custom-size {
      top: 30%;
      transform: translate(-50%, 50%);
      left: 50%;
    }

    .font-exo {
      font-family: 'Exo 2', sans-serif;
    }

    .font-space-mono {
      font-family: 'Space Mono', monospace;
    }
  </style>
</head>

<body>
  <div id="app">
    <div id="container" class="absolute text-white text-center custom-size">
      <h1 id="name" class="font-space-mono text-sm uppercase tracking-wide opacity-0"
      style="transform: translateY(30px);">
        Christian Pasten
      </h1>
      <p id="text" class="font-exo text-4xl opacity-0" style="transform: translateY(30px);">ONE WITH AN EVERLASTING DESIRE FOR THE UNKNOWN & UNTOLD</p>
      <a href="" id="button"
        class="border px-4 py-2 rounded-lg text-sm font-space-mono uppercase mt-8 hover:bg-white hover:text-gray-800 inline-block opacity-0" style="transform: translateY(30px);">
        View Work
      </a>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
